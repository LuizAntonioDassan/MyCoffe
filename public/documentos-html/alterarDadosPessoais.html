        <!-- NAVBAR -->

                        <div class="links-navbar">

    </header>


    <main>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Alterar dados pessoais</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha antiga</label>
                                    <input type="password" class="form-control" id="senha"
                                        placeholder="Digite a senha antiga">
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Nova senha</label>
                                    <input type="password" class="form-control" id="senha"
                                        placeholder="Digite a nova senha">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Gênero</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="masculino"
                                            value="masculino">
                                        <label class="form-check-label" for="masculino">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="feminino"
                                            value="feminino">
                                        <label class="form-check-label" for="feminino">
                                            Feminino
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="data-nascimento" class="form-label">Data de nascimento</label>
                                    <input type="date" class="form-control" id="data-nascimento">
                                </div>

                                <button type="submit" class="btn botao-cadastrar w-100">Salvar alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
