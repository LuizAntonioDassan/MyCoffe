<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="../icones/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../documentos-css/carrinho.css">
  <link rel="stylesheet" href="../documentos-css/style.css">
</head>

<body>

  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyCoffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Minha conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5" style="max-width: 800px; margin: auto;">    
    
    <div class="list-group mb-1 item-carrinho">
      <img src="../imagens/salgados/cachorro-quente.jpg" alt="" style="max-width: 120px; max-width: 120px;">
      <div class="nome-quantidade-carrinho">
        <span class="mx-1">Nome do produto</span>
        <input type="number" name="" id="" value="1" min="1" max="10" class="mx-1">
      </div>
      <div class="preco-botao-carrinho">
        <span class="mx-1 text-center">Preço: R$ 888,88</span>
        <button class="mx-1 botao-vermelho">Excluir</button>
      </div>
    </div>

    <div class="list-group mb-1 item-carrinho">
      <img src="../imagens/bebidas/cafe.jpg" alt="" style="max-width: 120px; max-width: 120px;">
      <div class="nome-quantidade-carrinho">
        <span class="mx-1">Nome do produto</span>
        <input type="number" name="" id="" value="1" min="1" max="10" class="mx-1">
      </div>
      <div class="preco-botao-carrinho">
        <span class="mx-1 text-center">Preço: R$ 888,88</span>
        <button class="mx-1 botao-vermelho">Excluir</button>
      </div>
    </div>
    
    <!-- Fim da Lista de Produtos -->

    <!-- Resumo do Pedido -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Resumo do Pedido</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Subtotal <span>R$</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Frete <span>R$</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Descontos <span>- R$</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Total</strong> <strong>R$</strong>
          </li>
        </ul>
      </div>
    </div>
    <!-- Fim do Resumo do Pedido -->

    <!-- Botões de Ação -->
    <div class="d-flex justify-content-between">
      <a href="#"><button class="btn botao-vermelho">Cancelar Compra</button></a>
      <a href="#"><button class="btn mx-1 botao-azul">Continuar comprando</button></a>
      <a href="#"><button class="btn botao-verde">Confirmar Pagamento</button></a>
    </div>
    <!-- Fim dos Botões de Ação -->
  </main>



  <footer class="text-center background-footer">

    <section class="container p-4 pb-0">
      <a href="#!" class="btn"><i class="bi bi-whatsapp"></i></a>
      <a href="#!" class="btn"><i class="bi bi-instagram"></i></a>
      <a href="#!" class="btn"><i class="bi bi-twitter"></i></a>
    </section>

    <div class="p-3">
      UFMS 2024 <i class="bi bi-c-circle"></i> Construção de Software
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
