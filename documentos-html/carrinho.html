<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="../icones/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../documentos-css/carrinho.css">
  <link rel="stylesheet" href="../documentos-css/style.css">
</head>

<body>

  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyCoffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Minha conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5" style="max-width: 800px; margin: auto;">
    <h1 class="mb-4">Carrinho de Compras</h1>
  
    <!-- Lista de Produtos -->
    <div class="list-group mb-4">
      <!-- Item do Produto -->
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="../imagens/artesanais/doce-de-leite.jpg" alt="Produto" class="img-thumbnail"
            style="width: 100px; height: 100px; object-fit: cover;">
          <div class="ms-3">
            <h5 class="mb-1">Doce de leite</h5>
            <div>
              <input type="number" class="form-control text-center" value="1" min="1" max="99">
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span class="h5 mb-0 me-3">R$9,99</span>
          <button class="btn btn-outline-danger btn-sm">Excluir</button>
        </div>
      </div>

      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="../imagens/artesanais/goiabada.jpg" alt="Produto" class="img-thumbnail"
            style="width: 100px; height: 100px; object-fit: cover;">
          <div class="ms-3">
            <h5 class="mb-1">Goiabada</h5>
            <div>
              <input type="number" class="form-control text-center" value="1" min="1" max="99">
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span class="h5 mb-0 me-3">R$9,99</span>
          <button class="btn btn-outline-danger btn-sm">Excluir</button>
        </div>
      </div>
      <!-- Fim do Item do Produto -->
  
      <!-- Repita o bloco acima para cada produto -->
    </div>
    <!-- Fim da Lista de Produtos -->
  
    <!-- Resumo do Pedido -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Resumo do Pedido</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Subtotal <span>R$99,99</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Frete <span>R$10,00</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Descontos <span>-R$5,00</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Total</strong> <strong>R$104,99</strong>
          </li>
        </ul>
      </div>
    </div>
    <!-- Fim do Resumo do Pedido -->
  
    <!-- Botões de Ação -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-danger">Cancelar Compra</button>
      <button class="btn btn-success">Confirmar Pagamento</button>
    </div>
    <!-- Fim dos Botões de Ação -->
  </main>
  


  <footer class="text-center background-footer">

    <section class="container p-4 pb-0">
      <a href="#!" class="btn"><i class="bi bi-whatsapp"></i></a>
      <a href="#!" class="btn"><i class="bi bi-instagram"></i></a>
      <a href="#!" class="btn"><i class="bi bi-twitter"></i></a>
    </section>

    <div class="p-3">
      UFMS 2024 <i class="bi bi-c-circle"></i> Construção de Software
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
