<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastroProduto.css">

<body>

    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyCoffee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Minha conta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Registrar Produto</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="productName">Nome:</label>
                        <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="productBarcode">Código de barras:</label>
                        <input type="text" class="form-control" id="productBarcode"
                            placeholder="Digite o código de barras" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="productQuantity">Quantidade:</label>
                        <input type="number" class="form-control" id="productQuantity" placeholder="Digite a quantidade"
                            required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="productPrice">Preço:</label>
                        <input type="text" class="form-control" id="productPrice" placeholder="Digite o preço" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="productImage">Imagem (Upload de imagem):</label>
                        <input type="file" class="form-control-file" id="productImage" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descrição:</label>
                    <textarea class="form-control" id="productDescription" rows="3"
                        placeholder="Digite a descrição do produto" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar Produto</button>
                </div>
            </form>
        </div>
    </main>


    <footer class="text-center background-footer">

        <section class="container p-4 pb-0">
            <a href="#!" class="btn"><i class="bi bi-whatsapp"></i></a>
            <a href="#!" class="btn"><i class="bi bi-instagram"></i></a>
            <a href="#!" class="btn"><i class="bi bi-twitter"></i></a>
        </section>

        <div class="p-3">
            UFMS 2024 <i class="bi bi-c-circle"></i> Construção de Software
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
